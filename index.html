<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALX Tende e Pergotende</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: lime;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    header img {
      width: 250px;
      margin-top: 20px;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      padding: 10px;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .menu a {
      color: lime;
      text-decoration: none;
      font-weight: bold;
    }
    .section {
      padding: 40px 20px;
    }
    .tende-gallery {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .tende-gallery img {
      width: 120px;
      height: auto;
      border: 2px solid lime;
    }
    .form {
      max-width: 300px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: lime;
      border: none;
      padding: 10px;
      width: 100%;
      font-weight: bold;
    }
    .prezzo {
      font-size: 18px;
      margin-top: 15px;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <nav>
    <div class="menu">
      <a href="#tenda-classica">Tenda Classica a Caduta</a>
      <a href="#tenda-bracci">Tenda a Bracci Estensibili</a>
      <a href="#sostituzione-teli">Sostituzione Teli</a>
    </div>
  </nav>  <header>
    <img src="Logo.png" alt="Logo ALX Tende da Sole">
    <h2>Benvenuto su ALX Tende e Pergotende</h2>
    <p>Sito in costruzione. Torna presto!</p>
  </header>  <section class="section" id="tenda-classica">
    <h3>Tenda Classica a Caduta</h3>
    <p>Prezzo: 70€/mq</p>
    <div class="tende-gallery">
      <img src="tenda1.jpg" alt="Tenda 1">
      <img src="tenda2.jpg" alt="Tenda 2">
    </div>
    <div class="form">
      <input type="number" id="larghezza1" placeholder="Larghezza (m)">
      <input type="number" id="altezza1" placeholder="Altezza (m)">
      <button onclick="calcolaPrezzo(1, 70)">Calcola Prezzo</button>
      <div class="prezzo" id="prezzo1"></div>
    </div>
  </section>  <section class="section" id="tenda-bracci">
    <h3>Tenda a Bracci Estensibili</h3>
    <p>Prezzo: 170€/mq</p>
    <div class="tende-gallery">
      <img src="bracci1.jpg" alt="Bracci 1">
      <img src="bracci2.jpg" alt="Bracci 2">
    </div>
    <div class="form">
      <input type="number" id="larghezza2" placeholder="Larghezza (m)">
      <input type="number" id="altezza2" placeholder="Altezza (m)">
      <button onclick="calcolaPrezzo(2, 170)">Calcola Prezzo</button>
      <div class="prezzo" id="prezzo2"></div>
    </div>
  </section>  <section class="section" id="sostituzione-teli">
    <h3>Sostituzione Teli in Tessuto Tempotest</h3>
    <p>Prezzo: 35€/mq</p>
    <div class="form">
      <input type="number" id="larghezza3" placeholder="Larghezza (m)">
      <input type="number" id="altezza3" placeholder="Altezza (m)">
      <input type="text" placeholder="Colore Tempotest con codice">
      <button onclick="calcolaPrezzo(3, 35)">Calcola Prezzo</button>
      <div class="prezzo" id="prezzo3"></div>
    </div>
  </section>  <script>
    function calcolaPrezzo(id, costoMq) {
      const larghezza = parseFloat(document.getElementById(`larghezza${id}`).value);
      const altezza = parseFloat(document.getElementById(`altezza${id}`).value);
      const mq = larghezza * altezza;
      const prezzo = mq * costoMq;
      document.getElementById(`prezzo${id}`).innerText =
        !isNaN(prezzo) ? `Prezzo totale: €${prezzo.toFixed(2)}` : '';
    }
  </script></body>
</html>
