<!DOCTYPE html><html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALX Tende da Sole</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header img {
            width: 200px;
            margin-top: 20px;
        }
        h1 {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .menu {
            margin: 20px 0;
        }
        .menu button {
            background-color: lime;
            color: black;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        section {
            margin-top: 30px;
        }
        .prodotto img {
            width: 100px;
            margin: 5px;
        }
        input {
            padding: 8px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo.png" alt="Logo ALX Tende da Sole">
        <h1>Benvenuto su ALX Tende e Pergotende</h1>
        <p>Sito in costruzione. Torna presto!</p>
    </header><div class="menu">
    <button onclick="mostraSezione('tenda-classica')">Tenda Classica a Caduta</button>
    <button onclick="mostraSezione('sostituzione-teli')">Sostituzione Teli</button>
</div>

<section id="tenda-classica" style="display:none">
    <h2>Tenda Classica a Caduta</h2>
    <div class="prodotto">
        <img src="tenda1.jpg" alt="Tenda Classica 1">
        <img src="tenda2.jpg" alt="Tenda Classica 2">
    </div>
    <p>Prezzo: 70€/mq</p>
    <label>Larghezza (in metri): <input type="number" id="larghezzaTenda" value="1"></label><br>
    <label>Altezza (in metri): <input type="number" id="altezzaTenda" value="1"></label><br>
    <p id="prezzoTenda"></p>
</section>

<section id="sostituzione-teli" style="display:none">
    <h2>Sostituzione Teli in Tessuto Tempotest</h2>
    <p>Prezzo: 35€/mq</p>
    <label>Larghezza (in metri): <input type="number" id="larghezzaTelo" value="1"></label><br>
    <label>Altezza (in metri): <input type="number" id="altezzaTelo" value="1"></label><br>
    <label>Colore Tempotest (con codice): <input type="text" id="coloreTelo"></label><br>
    <p id="prezzoTelo"></p>
</section>

<script>
    function mostraSezione(id) {
        document.getElementById('tenda-classica').style.display = 'none';
        document.getElementById('sostituzione-teli').style.display = 'none';
        document.getElementById(id).style.display = 'block';
    }

    document.getElementById('larghezzaTenda').addEventListener('input', calcolaPrezzoTenda);
    document.getElementById('altezzaTenda').addEventListener('input', calcolaPrezzoTenda);

    function calcolaPrezzoTenda() {
        let larghezza = parseFloat(document.getElementById('larghezzaTenda').value);
        let altezza = parseFloat(document.getElementById('altezzaTenda').value);
        let prezzo = larghezza * altezza * 70;
        document.getElementById('prezzoTenda').textContent = `Prezzo tenda: €${prezzo.toFixed(2)}`;
    }

    document.getElementById('larghezzaTelo').addEventListener('input', calcolaPrezzoTelo);
    document.getElementById('altezzaTelo').addEventListener('input', calcolaPrezzoTelo);

    function calcolaPrezzoTelo() {
        let larghezza = parseFloat(document.getElementById('larghezzaTelo').value);
        let altezza = parseFloat(document.getElementById('altezzaTelo').value);
        let prezzo = larghezza * altezza * 35;
        document.getElementById('prezzoTelo').textContent = `Prezzo sostituzione telo: €${prezzo.toFixed(2)}`;
    }
</script>

</body>
</html>
