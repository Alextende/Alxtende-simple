<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALX Tende da Sole</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    img {
      max-width: 300px;
      height: auto;
      margin-top: 20px;
    }
    input, select {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
    }
    section {
      margin-top: 30px;
    }
    h1, h2, p {
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo ALX Tende da Sole" />
    <h1>Benvenuto su ALX Tende e Pergotende</h1>
    <p>Sito in costruzione. Torna presto!</p>
  </header>

  <section id="prodotto1">
    <h2>New Roma - Tenda Classica da Balcone</h2>
    <img src="tenda1.jpg" alt="Tenda 1" />
    <img src="tenda2.jpg" alt="Tenda 2" />
    <img src="tenda3.jpg" alt="Tenda 3" />
    <p>
      <label for="larghezza">Larghezza (in metri):</label><br />
      <input type="number" id="larghezza" step="0.1" />
    </p>
    <p>
      <label for="altezza">Altezza (in metri):</label><br />
      <input type="number" id="altezza" step="0.1" />
    </p>
    <p id="prezzo"></p>
  </section>

  <script>
    const larghezzaInput = document.getElementById("larghezza");
    const altezzaInput = document.getElementById("altezza");
    const prezzoOutput = document.getElementById("prezzo");

    function calcolaPrezzo() {
      const larghezza = parseFloat(larghezzaInput.value);
      const altezza = parseFloat(altezzaInput.value);
      if (!isNaN(larghezza) && !isNaN(altezza)) {
        const mq = larghezza * altezza;
        const prezzo = mq * 35;
        prezzoOutput.textContent = `Prezzo: â‚¬${prezzo.toFixed(2)}`;
      } else {
        prezzoOutput.textContent = "";
      }
    }

    larghezzaInput.addEventListener("input", calcolaPrezzo);
    altezzaInput.addEventListener("input", calcolaPrezzo);
  </script>
</body>
</html>
